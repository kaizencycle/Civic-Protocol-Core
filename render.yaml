services:
  - type: web
    name: civic-ledger-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn ledger.app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: LEDGER_DATA_DIR
        value: /tmp/ledger_data
      - key: LAB4_API_BASE
        value: https://hive-api-2le8.onrender.com
      - key: LAB6_API_BASE
        value: https://lab6-proof-api.onrender.com
